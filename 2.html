<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L0 - Save and Load User Notes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-bottom: 10px;
      padding: 10px;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Save and Load User Notes</h2>
  <textarea id="notes" placeholder="Enter your notes here..."></textarea>
  <div>
    <button id="saveBtn">Save Notes</button>
    <button id="loadBtn">Load Notes</button>
    <button id="clearBtn">Clear Notes</button>
  </div>

  <script>
    const notesArea = document.getElementById("notes");
    const saveBtn = document.getElementById("saveBtn");
    const loadBtn = document.getElementById("loadBtn");
    const clearBtn = document.getElementById("clearBtn");

    const STORAGE_KEY = "userNotes";
    window.addEventListener("load", function () {
      const savedNotes = localStorage.getItem(STORAGE_KEY);
      if (savedNotes) {
        notesArea.value = savedNotes;
      }
    });
    saveBtn.addEventListener("click", function () {
      const notes = notesArea.value.trim();
      if (notes === "") {
        alert("Please enter some notes before saving.");
        return;
      }

      localStorage.setItem(STORAGE_KEY, notes);
      alert("Notes saved successfully!");
    });
    loadBtn.addEventListener("click", function () {
      const savedNotes = localStorage.getItem(STORAGE_KEY);

      if (savedNotes) {
        notesArea.value = savedNotes;
      } else {
        alert("No saved notes found.");
      }
    });
    clearBtn.addEventListener("click", function () {
      localStorage.removeItem(STORAGE_KEY);
      notesArea.value = "";
      alert("Notes cleared successfully!");
    });
  </script>
</body>
</html>
